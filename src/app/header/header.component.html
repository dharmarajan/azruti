<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary" class="example-toolbar">
		<button mat-icon-button (click)="snav.toggle()" class="button"><mat-icon>menu</mat-icon></button>
		<!-- <img src="assets\img\logo.png" style="height: 64px; margin-left: 10px;"> -->
		<h1 class="example-app-name">
			Azruti
		</h1>
	</mat-toolbar>
	
	<mat-sidenav-container class="example-sidenav-container"
							[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
		<mat-sidenav class="side-nav-bg" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
					[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
		<mat-nav-list>
			<a mat-list-item [routerLink]="nav.url" (click)="snav.close()" *ngFor="let nav of fillerNav">
				<i [class]="nav.className"></i>
				<span class="nav-element"> {{nav.name}} </span>
			 </a>
		</mat-nav-list>
		</mat-sidenav>
		
		<mat-sidenav-content (click)="snav.close()">
				<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
	<!-- <mat-toolbar color="primary" class="example-toolbar">
		<h1 class="example-app-name">Contact Us</h1>
	</mat-toolbar> -->
</div>
